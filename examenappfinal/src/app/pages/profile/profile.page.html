<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Datos del usuario</ion-card-title>
      <ion-card-subtitle>Completa tu informaci√≥n</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">

        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellido"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">
          Guardar
        </ion-button>

        <ion-button expand="block" routerLink="/home" color="medium">
          Regresar
        </ion-button>

        <ion-button expand="block" color="danger" (click)="logout()">
          Logout
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
